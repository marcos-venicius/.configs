set -s escape-time 10 # faster command sequences

set -g status-interval 5

set -g mode-keys vi

set -g mouse on

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind r source-file ~/.tmux.conf

unbind c
bind N new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

set -g default-terminal "xterm-256color"

set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -g allow-rename off

set -g pane-border-style fg="#21273A"
set -g pane-active-border-style fg="#3A59FC"

set -g status-bg "#000000"
set -g status-fg "#FFFFFF"
set -g status-position bottom
set -g status-justify centre
set -g mode-style "fg=#FFFFFF,bg=#3A59FC"

set -g status-right "%A %d/%m "
set -g status-left " #[fg=#3A59FC]#H#[fg=white] ~ %H:%m"
set -g status-left-length 50

set-window-option -g window-status-style fg="#9397A1"
set-window-option -g window-status-current-style fg="#26F347"
set-window-option -g clock-mode-colour "#3A59FC"
set-window-option -g window-status-format " (#[fg=#3A59FC]#I#[fg=#9397A1])#W#{?window_zoomed_flag, üîç,} "
set-window-option -g window-status-current-format " (#I #W)#{?window_zoomed_flag, üîç,} "

bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

